<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * {
      color: grey darken-3;
    }
  </style>

  <title>StocksTracker</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper grey darken-4" style="padding-left: 30px;">
      <a href="#" class="brand-logo light-green-text text-accent-3">$tocksTracker</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="row container">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
    </div>
    <!-- TradingView Widget END -->
  </div>

  <div class="card large">
    <div class="col s12 l6 offset-l2">
      <!-- tabs -->
      <ul class="tabs">
        <li class="tab col s6">
          <a href="#watchlist" class="active grey-text text-darken-3">My Watchlist</a>
        </li>
        <li class="tab col s6">
          <a href="#virtual" class="grey-text text-darken-3">Virtual Portfolio</a>
        </li>
      </ul>
      <div id="watchlist" class="col s12">
        <p class="flow-text grey-text text-darken-3">My Watchlist</p>
        <div>
          <table class="responsive-table highlight">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Last Price</th>
                <th>$ Change</th>
                <th>% Change</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>AAPL</td>
                <td id="stockvalue">$ 383</td>
                <td>$ 0.95</td>
                <td>0.25%</td>
              </tr>
              <tr>
                <td>AMZN</td>
                <td>$ 3,200</td>
                <td>$ 17.37</td>
                <td>0.55%</td>
              </tr>
              <tr>
                <td>TSLA</td>
                <td>$ 1,544.65</td>
                <td>$ 150.37</td>
                <td>10.78%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="virtual" class="col s12">
        <p class="flow-text grey-text text-darken-3">Virtual Portfolio</p>
        <p>
          Insert chart image here
        </p>
        <p>
          Insert list of stocks here
        </p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".tabs").tabs();
    });
  </script>
</body>

</html>
