<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="./assets/style/style.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<title>StocksTracker</title>

<head>
  <style>
    body {
      background-image: url("./assets/img/ceiling.jpg");
      background-size: cover;
      background-color: #212121;
    }

    .xsImage {
      max-width: 200px;
      max-height: 100px;
    }

    #myChart {
      max-width: 500px;
      padding-left: 0 !important;
    }
  </style>
  <title>StocksTracker</title>
</head>

<body>
  <!-- Ticker-tape widget header - BEGINS -->
  <header class="conatiner-outer">
    <div class="container-width">
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
        async>
          {
            "symbols": [
              {
                "proName": "FOREXCOM:SPXUSD",
                "title": "S&P 500"
              },
              {
                "proName": "FOREXCOM:NSXUSD",
                "title": "Nasdaq 100"
              },
              {
                "proName": "FX_IDC:EURUSD",
                "title": "EUR/USD"
              },
              {
                "proName": "BITSTAMP:BTCUSD",
                "title": "BTC/USD"
              },
              {
                "proName": "BITSTAMP:ETHUSD",
                "title": "ETH/USD"
              }
            ],
              "colorTheme": "dark",
                "isTransparent": false,
                  "displayMode": "adaptive",
                    "locale": "en"
          }
        </script>
    </div>
  </header>
  <!-- Ticker-tape widget header - ENDS -->

  <nav>
    <div class="nav-wrapper grey darken-4" style="padding-left: 30px;">
      <a href="/dashboard" class="brand-logo light-green-text text-accent-3">$TOCKTRACKER</a>
      <a href="#" class="sidenav-trigger" data-target="mobile_menu"><i class="material-icons">menu</i></a>
      <ul class="hide-on-med-and-down right">
        <li><a href="/dashboard">DASHBOARD</a></li>
        <li><a href="/logout">LOGOUT</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile_menu">
    <li><a href="/dashboard">DASHBOARD</a></li>
    <li><a href="/logout">LOGOUT</a></li>
  </ul>
  <div class="row" style="padding-top: 30px;">
    <div class="col m3"></div>
    <div class="col m6">
      <div class="card z-depth-5">
        <div class="card-image waves-effect waves-block waves-light">
          <h4 style="padding-left: 15px;" id="compName"></h4>
          <h6 style="padding-left: 15px;">
            <p id="currentDate"></p>
          </h6>
          <!-- Insert chartjs here!! -->
          <div class="center-align">
            <canvas class="z-depth-3" id="myChart"></canvas>
          </div>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">News</span>

          <table class="highlight">
            <tbody>
              <tr>
                <td>
                  <img class="xsImage z-depth-2" id="xsImage" alt=""
                    src="https://cloud.iexapis.com/v1/news/image/061126f0-2bac-4b8c-8f33-4e30027f818e" />
                </td>
                <td>
                  <p><a href="#" id="headlineOne"></a></p>
                </td>
              </tr>
              <tr>
                <td>
                  <img class="xsImage z-depth-2" id="xsImage" alt=""
                    src="https://cloud.iexapis.com/v1/news/image/0ae33934-3b5e-434e-b0ed-6a3676e3fc7a" />
                </td>
                <td>
                  <p><a href="#" id="headlineTwo"></a></p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col m3"></div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $(".sidenav").sidenav();
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/stockDetails.js"></script>
</body>

</html>
