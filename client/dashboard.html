  <div class="container" style="margin-top: 20px;">
    <h4 id="welcomeText" class="col s12">Why don't you try to track your first stock to your watchlist?</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="autocomplete" type="text" data-length="10">
            <label for="autocomplete">Looking for a specific stock?</label>
            <div>
              Selected Option : <span class="label label-default" id="selected_option"></span>
            </div>
          </div>
          <div class="col s2"><a id="addBtn" class="waves-effect waves-light btn">Add</a></div>
        </div>
        <table class="highlight">
          <thead>
            <tr>
              <th>Company</th>
              <th>Stock symbol</th>
              <th>Stock price</th>
              <th>% change</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr id="AAPL">

            </tr>
          </tbody>
        </table>
    </div>
