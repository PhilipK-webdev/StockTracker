<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<header class="conatiner-outer">
  <div class="container-width">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
      async>
      </script>
  </div>
  <!-- </div> -->
</header>

<body>
  <!-- Ticker-tape widget header - ENDS -->

  <nav>
    <div class="nav-wrapper grey darken-4" style="padding-left: 30px;">
      <a href="/index" class="brand-logo light-green-text text-accent-3">$TOCKTRACKER</a>
      <a href="#" class="sidenav-trigger" data-target="mobile_menu"><i class="material-icons">menu</i></a>
      <ul class="hide-on-med-and-down right">
        <li><a href="/logout">LOGOUT</a></li>
      </ul>
    </div>
  </nav>
  <div class="slider materialboxed">
    <ul class="slides">
      <li>
        <img src="https://techcrunch.com/wp-content/uploads/2020/07/GettyImages-1227124569.jpg?w=600">
        <!-- random image -->
        <div class="center-align caption left-align">
          <h3>Welcome to STOCKTRACKER !</h3>
          <h5 class="light grey-text text-lighten-3">STOCKTRACKER is the best solution to find stocks information</h5>
        </div>
      </li>
    </ul>
  </div>
  <!-- container for search bar and table -->
  <div class="container" style="margin-top: 20px;">
    <h4 id="welcomeText" class="col s12">Why don't you try to track your first stock to your watchlist?</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s10">
            <input autofocus id="autocomplete" type="text" data-length="10">
            <label for="autocomplete">Looking for a specific stock?</label>
            <div>
              Selected Option : <span class="label label-default" id="selected_option"></span>
            </div>
          </div>
          <div class="col s2"><a id="addBtn" class="valign-wrapper waves-effect waves-light btn">Add</a></div>
        </div>
        <table class="highlight">
          <thead>
            <tr>
              <th>Company</th>
              <th>Stock symbol</th>
              <th>Stock price</th>
              <th>% change</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
  <script src="./assets/app.js"></script>
  <script>
    $(document).ready(function () {
      $(".sidenav").sidenav();
    });
  </script>
</body>

</html>
