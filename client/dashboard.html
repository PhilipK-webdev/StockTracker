<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <title>Stocks Tracker</title>
</head>
<header class="conatiner-outer">
  <!-- <div class="container-inner"> -->
  <div class="container-width">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
      async>
        {
          "symbols": [
            {
              "proName": "FOREXCOM:SPXUSD",
              "title": "S&P 500"
            },
            {
              "proName": "FOREXCOM:NSXUSD",
              "title": "Nasdaq 100"
            },
            {
              "proName": "FX_IDC:EURUSD",
              "title": "EUR/USD"
            },
            {
              "proName": "BITSTAMP:BTCUSD",
              "title": "BTC/USD"
            },
            {
              "proName": "BITSTAMP:ETHUSD",
              "title": "ETH/USD"
            }
          ],
            "colorTheme": "dark",
              "isTransparent": false,
                "displayMode": "adaptive",
                  "locale": "en"
        }
      </script>
  </div>
  <!-- </div> -->
</header>
<!-- Ticker-tape widget header - ENDS -->

<body>
  <nav class="nav-wraper grey darken-4">
    <div class="container">
      <a href="#" class="brand-logo light-green-text text-accent-3">$TOCKTRACKER</a>
      <a href="#" class="sidenav-trigger" data-target="mobile-links">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Watchlist</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="carousel" style="height: 450px !important;">
          <div class="card">
            <a class="carousel-item" id="one0">
              <div class="card-image" style="width: 120px;height:120px;">
                <img id="img0" src="">
              </div>
            </a>
          </div>
          <div class="card">
            <a class="carousel-item" id="one1">
              <div class="card-image" style="width: 120px;height:120px;">
                <img id="img1" src="">
              </div>
            </a>
          </div>
          <div class="card">
            <a class="carousel-item" id="one2">
              <div class="card-image" style="width: 120px;height:120px;">
                <img id="img2" src="">
              </div>
            </a>
          </div>
          <div class="card">
            <a class="carousel-item" id="one3">
              <div class="card-image" style="width: 120px;height:120px;">
                <img id="img3" src="">
              </div>
            </a>
          </div>
          <div class="card">
            <a class="carousel-item" id="one4">
              <div class="card-image" style="width: 120px;height:120px;">
                <img id="img4" src="">
              </div>
            </a>
          </div>
          <div class="card">
            <a class="carousel-item" id="one5">
              <div class="card-image" style="width: 120px;height:120px;">
                <img id="img5" src="">
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="autocomplete" type="text" data-length="10">
            <label for="autocomplete">Search a stock</label>
            <a id="addBtn" class="waves-effect waves-light btn">Add</a>
            <div>
              Selected Option : <span class="label label-default" id="selected_option"></span>
            </div>
          </div>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Stock symbol</th>
            <th>Stock price</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Apple</td>
            <td>AAPL</td>
            <td>200 $</td>
            <td>Remove</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>
  <script src="./assets/app.js"></script>
</body>

</html>
